<!DOCTYPE>
<html lang="en">
    <head>
        <title>Survey form</title>
    </head>
    <body>
        <fieldset>
                   <legend> <h1>Feedback form</h1></legend>
        <div>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label>email</label>
            <input type="email" placeholder="Enter your email" required><br><br>
            <label>Contact</label>
            <input type="number" placeholder="Contact number" required><br><br>
            <label>ScreenShot</label>
            <input type="file" required><br><br>
            <label>Address</label>
            <textarea rows="5" cols="50"></textarea><br><br>
            <label>Score for  your intern</label>
            <input type="range"required><br><br>
            <label>Date</label>
            <input type="date" required><br><br>
            <label>Any comments</label>
            <textarea rows="6" cols="50"> </textarea>

        </div>
    </fieldset>

    </body>
